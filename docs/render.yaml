services:
  - type: web
    name: ahk-script-finder-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ahk-db
          property: connectionString
      - key: AI_INTEGRATIONS_OPENAI_BASE_URL
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
    healthCheckPath: /

databases:
  - name: ahk-db
    plan: free
    databaseName: ahk_script_finder
    user: ahk_user
